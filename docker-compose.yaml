services:
  nextcloud-container:
    image: nextcloud:31.0.8
    ports:
      - "8080:80"
    container_name: nextcloud-container
    hostname: nextcloud-container
    depends_on:
      - smtp
    restart: unless-stopped
    networks:
      nextcloud-network:
  smtp:
    image: rnwood/smtp4dev:latest
    container_name: smtp
    hostname: smtp
    restart: unless-stopped
    environment:
      ServerOptions__DisableIPv6: true
    ports:
      - "8081:80"
    networks:
      - nextcloud-network

networks:
  nextcloud-network:
